<div class="container my-5" *ngIf="!isUserValid">
    <h1 class="mb-3">Login</h1>
    <div class="row">
        <div class="col-lg-6">
            <form #form="ngForm" (ngSubmit)="EnterUser()">

                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" id="Username" placeholder="Enter Username" [(ngModel)]="loginDetails.username" [ngModelOptions]="{standalone: true}">
                </div>
        
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Enter Password" [(ngModel)]="loginDetails.password" [ngModelOptions]="{standalone: true}">
                </div>
        
                <button type="submit" class="btn btn-primary">Login</button>

            </form>
        </div>
    </div>
</div>

<div *ngIf="isUserValid">
    <a class="navbar-brand" routerLink="/func">All Options</a>

</div>
