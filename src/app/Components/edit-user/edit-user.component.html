<div class="container my-5">
    <h1 class="mb-3">Edit User</h1>
    <div class="row">
        <div class="col-lg-6">
            <form #form="ngForm" (ngSubmit)="updateUser()">

                <div class="form-group">
                    <label for="Id">Id</label>
                    <input type="text" class="form-control" id="Id" readonly name="Id" [(ngModel)]="userDetails.id">
                </div>

                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" id="Username" placeholder="Enter Username" [(ngModel)]="userDetails.username" [ngModelOptions]="{standalone: true}">
                </div>
        
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="text" class="form-control" id="Password" placeholder="Enter Password" [(ngModel)]="userDetails.password" [ngModelOptions]="{standalone: true}">
                </div>
        
                <button type="submit" class="btn btn-primary">Save</button>

                <button type="button" class="btn btn-primary" (click)="deleteUser(userDetails.id)">Delete</button>

            </form>
        </div>
    </div>
    
</div>
